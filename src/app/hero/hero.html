<section>
  <div class="overlay"></div>
  <div class="container">
    <div class="hero-texts">
      <h1>{{ title() }}</h1>
      <h2>{{ subtitle() }}</h2>
      <app-primary-btn [label]="buttonText()" (click)="scroll('#contact')" />
    </div>
  </div>
  <div class="hero-image">
    <img [src]="featuredImageUrl()" alt="" class="featured-image" />
    @if (!isMobile()) {
      <img src="assets/pitlane-flag.svg" alt="" />
      <img src="assets/pitlane-flag.svg" alt="" />
      <img src="assets/pitlane-flag.svg" alt="" />
    }
    <div class="darken-overlay"></div>
  </div>
</section>
