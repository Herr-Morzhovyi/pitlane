<section class="relative">
  <span class="bg-1-gradient"></span>
  <div class="container">
    <h2>{{ title() }}</h2>
    <p>{{
      subtitle()
    }}</p>
    <div class="plans-grid">
      @for (plan of plans(); track plan.title) {
        <app-pricing-card [plan]="plan" />
      }
    </div>
  </div>
</section>
