<section class="gallery-container">
  @if(isMobile()) {
  <h2 class="mobile-title">Gallery</h2>
  <div class="carousel">
    <p-carousel [value]="images()" [numVisible]="1" [numScroll]="1">
      <ng-template let-item #item>
        <img [src]="item.urls.medium" style="display: block" />
      </ng-template>
    </p-carousel>
  </div>

  } @else { @if(images()?.length){
  <h2 class="title">Gallery</h2>
  <div class="images-container" [class.extra-padding]="hideButton()">
    @for(image of images(); track image.id) {
    <div @fadeInScale>
      <img
        [src]="image.urls.medium"
        [alt]="image.title"
        style="cursor: pointer"
        (click)="imageClick($index)"
      />
    </div>
    }
  </div>
  <p-galleria
    [value]="images()"
    [(visible)]="displayCustom"
    [(activeIndex)]="activeIndex"
    [containerStyle]="{
      'max-width': '500px',
      width: '100%',
      'max-height': '80vh'
    }"
    [fullScreen]="true"
    [showItemNavigators]="true"
    [showThumbnails]="false"
  >
    <ng-template #item let-item>
      <img
        class="pop-up"
        [src]="item.urls.full"
        style="width: 100%; display: block"
      />
    </ng-template>
  </p-galleria>
  } @if(!hideButton()){
  <app-primary-btn
    class="show-more-button"
    label="Show More"
    (click)="showMore()"
  />
  } }
</section>
